{% extends 'base.html' %}
{% block display_register %}
<div class="container jumbotron">
    <h2 class="container">Register</h2>
    <form action="/post_user" method="POST">
    <div class="form-group">
    <input required type="email" name="email" class="form-control" id="register-email" placeholder="name@example.com">
  </div>
   <div class="form-group">
    <input required type="password" name="password" class="form-control" id="register-password" placeholder="enter min 4 char password">
  </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
    <p class="text-danger">{{ error }}</p>
</div>

{% endblock %}
